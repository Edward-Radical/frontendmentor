<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="desktop_style.css">
  <link rel="stylesheet" href="mobile_style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="content">
    <div class="text">
      <h1> Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow. </h1>
      <p> Discover the benefits of data anlytics and make better decisions regarding revenue, cutomer, experience, and overall efficiency.</p>
      <ul class="stats">
        <li>10k+</br><span class="sub">COMPANIES</span></li>
        <li>314</br><span class="sub">TEMPLATES</span></li>
        <li>12M+</br><span class="sub">QUERIES</span></li>
      </ul>
    </div>
    <div class="image"><img src="./images/image-header-desktop.jpg"></div>
  </div>
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arianna Parisi</a>.
    </div>
  </footer>
</body>
</html>
